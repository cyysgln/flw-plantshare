<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="layui-form timo-compile">
    <form th:action="@{/business/essayCategory/save}">
        <input type="hidden" name="id" th:if="${essayCategory}" th:value="${essayCategory.id}">
        <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="categoryName" placeholder="请输入分类名称" th:value="${essayCategory?.categoryName}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">父级分类ID</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="parentCategoryId" placeholder="请输入父级分类ID" th:value="${essayCategory?.parentCategoryId}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">父级分类名称</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="parentCategoryName" placeholder="请输入父级分类名称" th:value="${essayCategory?.parentCategoryName}">
            </div>
        </div>
        <div class="layui-form-item timo-finally">
            <button class="layui-btn ajax-submit"><i class="fa fa-check-circle"></i> 保存</button>
            <button class="layui-btn btn-secondary close-popup"><i class="fa fa-times-circle"></i> 关闭</button>
        </div>
    </form>
</div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
