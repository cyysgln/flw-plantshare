<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="layui-form timo-compile">
    <form th:action="@{/business/flower/save}">
        <input type="hidden" name="id" th:if="${flower}" th:value="${flower.id}">
        <div class="layui-form-item">
            <label class="layui-form-label">花卉名称</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="flowerName" placeholder="请输入花卉名称" th:value="${flower?.flowerName}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">别名</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="alias" placeholder="请输入别名" th:value="${flower?.alias}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">花卉分类</label>
            <div class="layui-input-block">
                <!--<input class="layui-input" type="text" name="flowerKind" placeholder="请输入花卉分类" th:value="${flower?.flowerKind}">-->
                <select name="flowerKind" lay-verify=""  class="btn-group"th:value="${flower?.flowerKind}">
                    <option value="1" >草本植物</option>


                    <!--<option value="2">測試</option>-->
                </select>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">生长周期</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="cycle" placeholder="请输入生长周期" th:value="${flower?.cycle}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="introduce" placeholder="请输入描述" th:value="${flower?.introduce}">
            </div>
        </div>

            <!--<div class="layui-form-item">
                <label class="layui-form-label">图片</label>
                <div class="layui-input-inline">
                    <input class="layui-input" type="text" name="url" placeholder="请输入圖片地址" th:value="${flower?.url}">
                </div>
            </div>-->

        <div class="layui-form-item">
            <label class="layui-form-label">上传图片</label>
            <div class="layui-input-inline">
                <button type="button" class="layui-btn upload-image" name="url"
                        th:attr="up-url=@{/upload/image}" up-field="path">
                    <i class="layui-icon">&#xe67c;</i>上传图片
                </button>
            </div>
            <div class="upload-show"></div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">地区</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="area" placeholder="请输入地区" th:value="${flower?.area}">
            </div>
        </div>
        <div class="layui-form-item timo-finally">
            <button class="layui-btn ajax-submit"><i class="fa fa-check-circle"></i> 保存</button>
            <button class="layui-btn btn-secondary close-popup"><i class="fa fa-times-circle"></i> 关闭</button>
        </div>
    </form>
</div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
