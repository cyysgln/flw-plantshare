<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="timo-detail-page">
        <div class="timo-detail-title">基本信息</div>
        <table class="layui-table timo-detail-table">
            <colgroup>
                <col width="100px"><col>
                <col width="100px"><col>
            </colgroup>
            <tbody>
                <tr>
                    <th>主键ID</th>
                    <td th:text="${comment.id}"></td>
                    <th>評論内容</th>
                    <td th:text="${comment.commentContent}"></td>
                    <th>文章ID</th>
                    <td th:text="${comment.essayId}"></td>
                </tr>
                <tr>
                    <th>評論者ID</th>
                    <td th:text="${comment.commentUserID}"></td>
                    <th>評論類型</th>
                    <td th:text="${comment.commentType}"></td>
                </tr>
                <tr>
                    <th>回復者ID</th>
                    <td th:text="${comment.commentById}" colspan="3"></td>
                </tr>
                <tr>
                    <th>创建者</th>
                    <td th:text="${comment.createBy?.nickname}"></td>
                    <th>更新者</th>
                    <td th:text="${comment.updateBy?.nickname}"></td>
                </tr>
                <tr>
                    <th>创建时间</th>
                    <td th:text="${#dates.format(comment.createDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <th>更新时间</th>
                    <td th:text="${#dates.format(comment.updateDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
            </tbody>
        </table>
    </div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
